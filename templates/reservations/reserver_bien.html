<!-- templates/reservations/reserver_bien.html -->

{% extends 'raccourcis/base.html' %}

{% block content %}
<h1>Réserver {{ bien.titre }}</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}  <!-- Formulaire de réservation avec dates -->
    <button type="submit" class="btn btn-primary">Réserver</button>
</form>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

{% endblock %}
