{% load static %}

<nav class="header-nav">
            <!-- Logo -->
            <div class="logo">
               
                <a href="{% url 'liste_biens' %} " > <img src="{% static 'raccourcis/logo.png' %} " /></a>
                {% comment %} <span>LocaPlus</span> {% endcomment %}
            </div>

            <!-- Sélecteur de catégories et champ de recherche -->
            <div class="search-container">
                <form action="{% url 'liste_biens' %}" method="GET">
                    <select name="categories" id="categories" onchange="this.form.submit()">
                        <option value="all" {% if selected_category == 'all' %}selected{% endif %}>All Categories</option>
                        {% for category in categories %}
                            <option value="{{ category.0 }}" {% if selected_category == category.0 %}selected{% endif %}>{{ category.1 }}</option>
                        {% endfor %}
                    </select>
                <input type="text" name="q" placeholder="Search for more than 20,000 products" />
                <button type="submit">Rechercher<i class="fa fa-search"></i></button>
            </form>
            </div>

            <!-- Icônes de support, profil et panier -->
            <div class="nav-icons">
                {% if user.is_authenticated %}
                    <!-- Si l'utilisateur est connecté, afficher son nom -->
                    <span class="user-name">  Bienvenue {{ user.username }}</span>
                    {% comment %} <a href="{% url 'profile' %}">  linen vers le compte  {% endcomment %}
                {% else %}
                    <!-- Si l'utilisateur n'est pas connecté, afficher l'icône de connexion -->
                    <a href="{% url 'connexion' %}">
                        <i class="fas fa-user"></i> <!-- Icône utilisateur -->
                    </a>
                {% endif %}

                
                <i></i> 
                <a class="btn btn-secondary" style="background-color: orange; border: none; color: white; padding: 8px 15px; font-size: 22px;" href="{% url 'profile' %}">Mon Compte</a>



            </div>
        </nav>
