<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            border-radius: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-outline {
            margin-bottom: 15px;
            position: relative;
        }

        .form-outline label {
            position: absolute;
            top: -8px;
            left: 10px;
            background-color: white;
            padding: 0 5px;
            font-size: 0.9rem;
            color: #888;
        }

        .form-outline input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .link {
            text-align: center;
            margin-top: 20px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connexion</h1>
        <form method="post" action="{% url 'connexion' %}">
            {% csrf_token %}

            {% if messages %}
                {% for message in messages %}
                    <div class="error">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <div class="form-outline">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required />
            </div>

            <div class="form-outline">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required />
            </div>

            <button type="submit" class="btn">Se connecter</button>
        </form>
        <div class="link">
            <a href="{% url 'inscription' %}">Cr√©er un compte</a>
        </div>
    </div>
</body>
</html>
