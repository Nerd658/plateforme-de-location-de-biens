<!-- paiement.html -->
<form action="{% url 'process_payment' %}" method="POST" id="payment-form">
    {% csrf_token %}
    <div class="form-group">
        <label for="card-element">Informations de carte de crédit</label>
        <div id="card-element"></div>
        <div id="card-errors" role="alert"></div>
    </div>
    <button type="submit">Payer</button>
</form>

<script src="https://js.stripe.com/v3/"></script>
<script>
    var stripe = Stripe('votre_clé_publique_stripe'); // Remplacez par votre clé publique
    var elements = stripe.elements();
    var cardElement = elements.create('card');
    cardElement.mount('#card-element');

    cardElement.on('change', function(event) {
        var displayError = document.getElementById('card-errors');
        if (event.error) {
            displayError.textContent = event.error.message;
        } else {
            displayError.textContent = '';
        }
    });

    var form = document.getElementById('payment-form');
    form.addEventListener('submit', function(event) {
        event.preventDefault();
        stripe.createToken(cardElement).then(function(result) {
            if (result.error) {
                // Affichez l'erreur sur le formulaire
                var errorElement = document.getElementById('card-errors');
                errorElement.textContent = result.error.message;
            } else {
                // Ajoutez le token au formulaire
                var hiddenInput = document.createElement('input');
                hiddenInput.setAttribute('type', 'hidden');
                hiddenInput.setAttribute('name', 'stripeToken');
                hiddenInput.setAttribute('value', result.token.id);
                form.appendChild(hiddenInput);

                // Soumettez le formulaire
                form.submit();
            }
        });
    });
</script>
